<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Compose Restarter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }

        .container {
            background: #000;
            padding: 2rem;
            border: 2px solid #fff;
            text-align: center;
            min-width: 400px;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: normal;
        }

        .status.checking {
            background: #000;
            color: #fff;
        }

        .status.online {
            background: #fff;
            color: #000;
        }

        .status.offline {
            background: #000;
            color: #fff;
        }

        .status.restarting {
            background: #000;
            color: #fff;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logs {
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            border: 1px solid #fff;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.85rem;
            color: #fff;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Compose Restarter</h1>
        <div id="status" class="status offline">Offline</div>
        <br>
        <button id="restartBtn" onclick="restartContainers()">Restart All</button>
        <div class="logs" id="logs"></div>
    </div>

    <script>
        let statusCheckInterval = null;
        let isRestarting = false;
        let currentTimeout = 1000; // Start with 1 second
        const MAX_TIMEOUT = 30000; // Max 30 seconds

        function addLog(message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span> - ${message}`;
            logs.insertBefore(entry, logs.firstChild);

            // Keep only last 10 entries
            while (logs.children.length > 10) {
                logs.removeChild(logs.lastChild);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');

                if (data.status === 'online') {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'Online';

                    if (isRestarting) {
                        addLog('Containers are back online!');
                        isRestarting = false;
                        currentTimeout = 1000;
                        document.getElementById('restartBtn').disabled = false;
                    }
                } else {
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'Offline';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.textContent = 'Offline';

                if (isRestarting) {
                    addLog(`Waiting... (next check in ${Math.round(currentTimeout / 1000)}s)`);
                }
            }
        }

        function scheduleNextCheck() {
            if (isRestarting) {
                setTimeout(() => {
                    checkStatus().then(() => {
                        if (isRestarting) {
                            // Exponential backoff
                            currentTimeout = Math.min(currentTimeout * 1.5, MAX_TIMEOUT);
                            scheduleNextCheck();
                        }
                    });
                }, currentTimeout);
            }
        }

        async function restartContainers() {
            const btn = document.getElementById('restartBtn');
            const statusEl = document.getElementById('status');

            btn.disabled = true;
            statusEl.className = 'status restarting';
            statusEl.textContent = 'Restarting...';
            isRestarting = true;
            currentTimeout = 1000;

            addLog('Sending restart command...');

            try {
                const response = await fetch('/api/restart', {
                    method: 'POST'
                });

                const data = await response.json();

                // Display logs from the restart process
                if (data.logs && Array.isArray(data.logs)) {
                    data.logs.forEach(log => addLog(log));
                }

                if (response.ok) {
                    addLog('Waiting for containers to come back online...');
                    scheduleNextCheck();
                } else {
                    addLog(`Error: ${data.error || 'Failed to restart'}`);
                    isRestarting = false;
                    btn.disabled = false;
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'Error';
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
                isRestarting = false;
                btn.disabled = false;
                statusEl.className = 'status offline';
                statusEl.textContent = 'Error';
            }
        }

        // Initial status check
        checkStatus();

        // Check status every 5 seconds when not restarting
        setInterval(() => {
            if (!isRestarting) {
                checkStatus();
            }
        }, 5000);
    </script>
</body>
</html>
