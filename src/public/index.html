<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellytils</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }

        .container {
            background: #000;
            padding: 2rem;
            border: 2px solid #fff;
            text-align: center;
            min-width: 400px;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #fff;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: normal;
        }

        .status.checking {
            background: #000;
            color: #fff;
        }

        .status.online {
            background: #fff;
            color: #000;
        }

        .status.offline {
            background: #000;
            color: #fff;
        }

        .status.restarting {
            background: #000;
            color: #fff;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        button {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logs {
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            border: 1px solid #fff;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.85rem;
            color: #fff;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #888;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jellytils</h1>
        <div id="status" class="status offline">Offline</div>
        <br>
        <button id="restartBtn" onclick="restartContainers()">Restart All</button>
        <div class="logs" id="logs"></div>

        <hr style="border: 1px solid #fff; margin: 2rem 0;">

        <h1>Add to qBittorrent</h1>
        <div style="text-align: left; margin-bottom: 2rem;">
             <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem;">Magnet Link:</label>
                <input type="text" id="magnetLink" style="width: 100%; padding: 0.5rem; background: #000; color: #fff; border: 1px solid #fff; font-family: inherit;">
             </div>
             
             <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem;">Type:</label>
                <select id="torrentType" style="width: 100%; padding: 0.5rem; background: #000; color: #fff; border: 1px solid #fff; font-family: inherit;">
                    <option value="movies">Movies</option>
                    <option value="tv">TV</option>
                </select>
             </div>

             <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.85rem;">Name:</label>
                <input type="text" id="torrentName" placeholder="e.g. Movie Title (Year)" style="width: 100%; padding: 0.5rem; background: #000; color: #fff; border: 1px solid #fff; font-family: inherit;">
             </div>

             <button id="addTorrentBtn" onclick="addTorrent()" style="width: 100%;">Add Torrent</button>
        </div>
        
        <div id="torrentStatus" class="status offline">Idle</div>
    </div>

    <script>
        let statusCheckInterval = null;
        let isRestarting = false;
        let currentTimeout = 1000; // Start with 1 second
        const MAX_TIMEOUT = 30000; // Max 30 seconds

        function addLog(message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span> - ${message}`;
            logs.insertBefore(entry, logs.firstChild);

            // Keep only last 10 entries
            while (logs.children.length > 10) {
                logs.removeChild(logs.lastChild);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');

                if (data.status === 'online') {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'Online';

                    if (isRestarting) {
                        addLog('Containers are back online!');
                        isRestarting = false;
                        currentTimeout = 1000;
                        document.getElementById('restartBtn').disabled = false;
                    }
                } else {
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'Offline';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.textContent = 'Offline';

                if (isRestarting) {
                    addLog(`Waiting... (next check in ${Math.round(currentTimeout / 1000)}s)`);
                }
            }
        }

        function scheduleNextCheck() {
            if (isRestarting) {
                setTimeout(() => {
                    checkStatus().then(() => {
                        if (isRestarting) {
                            // Exponential backoff
                            currentTimeout = Math.min(currentTimeout * 1.5, MAX_TIMEOUT);
                            scheduleNextCheck();
                        }
                    });
                }, currentTimeout);
            }
        }

        async function restartContainers() {
            const btn = document.getElementById('restartBtn');
            const statusEl = document.getElementById('status');

            btn.disabled = true;
            statusEl.className = 'status restarting';
            statusEl.textContent = 'Restarting...';
            isRestarting = true;
            currentTimeout = 1000;

            addLog('Sending restart command...');

            try {
                const response = await fetch('/api/restart', {
                    method: 'POST'
                });

                const data = await response.json();

                // Display logs from the restart process
                if (data.logs && Array.isArray(data.logs)) {
                    data.logs.forEach(log => addLog(log));
                }

                if (response.ok) {
                    addLog('Waiting for containers to come back online...');
                    scheduleNextCheck();
                } else {
                    addLog(`Error: ${data.error || 'Failed to restart'}`);
                    isRestarting = false;
                    btn.disabled = false;
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'Error';
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
                isRestarting = false;
                btn.disabled = false;
                statusEl.className = 'status offline';
                statusEl.textContent = 'Error';
            }
        }

        // Initial status check
        checkStatus();

        // Check status every 5 seconds when not restarting
        setInterval(() => {
            if (!isRestarting) {
                checkStatus();
            }
        }, 5000);

        async function addTorrent() {
            const magnet = document.getElementById('magnetLink').value.trim();
            const type = document.getElementById('torrentType').value;
            const name = document.getElementById('torrentName').value.trim();
            const btn = document.getElementById('addTorrentBtn');
            const statusEl = document.getElementById('torrentStatus');

            if (!magnet || !name) {
                alert('Please provide both Magnet Link and Name');
                return;
            }

            btn.disabled = true;
            statusEl.textContent = 'Adding...';
            statusEl.className = 'status restarting';

            try {
                const response = await fetch('/api/torrent/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ magnet, type, name })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    addLog(`Torrent added: ${name}`);
                    statusEl.textContent = 'Added, checking status...';
                    statusEl.className = 'status online';
                    
                    // Start polling
                    if (data.hash) {
                        pollTorrentStatus(data.hash, name);
                    } else {
                         statusEl.textContent = 'Added (No hash returned)';
                         btn.disabled = false;
                    }
                    
                    // Clear inputs
                    document.getElementById('magnetLink').value = '';
                    document.getElementById('torrentName').value = '';
                } else {
                    throw new Error(data.error || 'Failed to add');
                }
            } catch (error) {
                addLog(`Error adding torrent: ${error.message}`);
                statusEl.textContent = 'Error';
                statusEl.className = 'status offline';
                btn.disabled = false;
            }
        }

        async function pollTorrentStatus(hash, name) {
            const statusEl = document.getElementById('torrentStatus');
            const btn = document.getElementById('addTorrentBtn');
            
            const check = async () => {
                try {
                    const response = await fetch(`/api/torrent/check?hash=${hash}`);
                    const data = await response.json();
                    
                    if (data.found) {
                        const progress = Math.round(data.progress || 0);
                        const state = data.state;
                        const isDownloaded = data.isDownloaded; // From backend
                        
                        if (isDownloaded) {
                            statusEl.textContent = `Downloaded (${state})`;
                            statusEl.className = 'status online';
                            addLog(`Torrent ${name} finished downloading.`);
                            btn.disabled = false; // Allow adding another
                            return; // Stop polling
                        } else {
                            statusEl.textContent = `Downloading: ${progress}% (${state})`;
                            statusEl.className = 'status restarting'; // Use restarting style for active
                            setTimeout(check, 2000); // Check every 2s
                        }
                    } else {
                         statusEl.textContent = 'Torrent not found in list yet...';
                         setTimeout(check, 2000);
                    }
                } catch (e) {
                    console.error(e);
                    statusEl.textContent = 'Error polling status';
                    btn.disabled = false;
                }
            };
            
            // Start checking
            setTimeout(check, 1000);
        }
    </script>
</body>
</html>
